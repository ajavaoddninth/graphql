type Query {
    helloWorld: String!
    serverComponents: String

    thisIsAnInt: Int
    thisIsAFloat: Float
    thisIsABoolean: Boolean
    thisIsAnId: ID
    thisIsAnEnum: JobGrade

    companies: [Company]
    company(id: ID): Company

    employees: [Employee]
    employeeById(id: ID!): Employee
    employeeByName(name: String!): Employee
    employeesTenureLessThan(tenure: Int): [Employee]
    employeesByJobGrade(jobGrade: JobGrade): [Employee]
    employee(id: ID, firstName: String): Employee
    employeeByUserName(userName: String): Employee

    pollsByCompanyId(companyId: ID!): [Poll]

    optionsByPollId(pollId: ID!): [PollOption]

    vote(employeeId: ID!, pollId: ID!): Vote
}

type Mutation {
    createCompany(companyDetails: CompanyInput): Company
    updateCompany(id: ID!, companyDetails: CompanyInput): Company
    deleteCompany(id: ID!): Company

    createEmployee(companyId: ID!, employeeDetails: EmployeeInput): Employee
    updateEmployee(id: ID!, employeeDetails: EmployeeInput): Employee
    deleteEmployee(id: ID!): Employee

    createPoll(companyId: ID!, title: String!, createdByEmployeeId: ID!): Poll
    deletePoll(id: ID!): Poll

    createPollOption(pollId: ID!, option: String!): PollOption
    deletePollOption(id: ID!): PollOption

    vote(employeeId: ID!, pollId: ID!, optionId: ID!): Vote
    unvote(employeeId: ID!, pollId: ID!): Vote
}

type Company {
    id: ID!
    name: String
    location: String
    employees: [Employee]
}

type Employee {
    id: ID!
    firstName: String
    lastName: String
    email: String
    companyId: String
    weight: Float
    tenure: Int
    isWfh: Boolean
    jobGrade: JobGrade
}

type Poll {
    id: ID!
    title: String
    createdByEmployeeId: ID!
    createdByEmployee: Employee
    createdDate: DateTime
}

type PollOption {
    id: ID!
    option: String
    tally: Int
}

type Vote {
    employeeId: ID
    pollId: ID
    optionId: ID
}

# Input types

input EmployeeInput {
    firstName: String
    lastName: String
    email: String
}

input CompanyInput {
    name: String
    location: String
}

# Enumeration types

enum JobGrade {
    Manager
    PrincipalEngineer
    SeniorEngineer
    JuniorEngineer
    CuteEngineer
}

# Scalar types

scalar DateTime
